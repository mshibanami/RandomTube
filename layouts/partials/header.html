<div id="header">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <span>
          {{ range $code, $name := .Site.Params.Languages }}
            {{ if ne $.Params.lang $code }}
              <a href="{{ $code }}/" target="_self">{{ $name }}</a>
            {{ end }}
          {{ end }}
        </span>
      </div>
    </div>
  </div>
</div>
