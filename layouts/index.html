<!DOCTYPE html>
<html>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url={{ .Site.Params.DefaultLanguage }}/">
  </noscript>
  <script>
    var lang = (window.navigator.userLanguage || window.navigator.language)
        .replace(/[_-].*/, '') // 国別の国際化は非対応
        .toLowerCase();

    if(lang in {{ .Site.Params.Languages }}) {
      location.href = lang + '/';
    }
    else {
      location.href = '{{ .Site.Params.DefaultLanguage }}' + '/';
    }
  </script>
</body>
</html>
